<!DOCTYPE html>
<html lang="en">
<head>
    <title>ImageFormat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=devicewidth, initial-scale=1.0">
    <meta name="author" content="prudhvi">
    <meta name="description" content="image formatting">
    <meta name="keywords" content="image, formatting">

    <style>
        img{
            width:480px;
            height: 480px;
        }
    </style>
</head>
<body>
    <!--Image tag <img> is used to insert an image to the html document.-->
    <!--when we use image tag we have to use src and alt attributes.-->
    <p>This is the image</p>
    <img src="full/dog-480.jpg" alt="image">
    <!--map element-->
        <!--use map tag-->
    <!--area element-->
        <!--use area tag with in the image map-->
    <!--canvas tag uses javascript. where browser doesnot support javascript-->
    <!--figure tag contains self contained content, it's position is independent to the flow of the document-->
    <figure>
        <img src="full/dog-480.jpg" alt="an image">
        <!--figcaption tag is child element of figure tag. it is used to define the caption for the figure element-->
        <figcaption>therre is a dog in the image</figcaption>
    </figure>
    <!--picture tag is used when there are more than one sources for the image according to device width, multiple images can be implemented to fill the browser viewport-->
    <picture>
        <source media="(min-width:600px)"
            srcset="full/dog-480.jpg 480w,
                full/dog-960.jpg 960w,
                full/dog-1440.jpg 1440w,
                full/dog-1920.jpg 1920w,"

                sizes="(max-width:480px)240px,
                (max-width:960px)480px,
                (max-width:1440px)960px,
                (max-width:1920px)1440px,1920px"
        >
        <source
        srcset="
            cropped/dog-cropped-320.jpg 320w,
            cropped/dog-cropped-480.jpg 480w,
            cropped/dog-cropped-720.jpg 720w,
            cropped/dog-cropped-960.jpg 960w
        "
    >
        <img src="full/dog-480.jpg" alt="image">
    </picture>
    <!--svg tag is used for SVG graphics-->
</body>
</html>
